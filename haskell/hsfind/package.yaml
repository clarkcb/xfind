name:                hsfind
version:             0.1.0.0
github:              "clarkcb/xfind"
license:             MIT
author:              "Cary Clark"
maintainer:          "clarkcb@gmail.com"
copyright:           "2021 Cary Clark"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            File find utility in Haskell
# category:            CLI

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/clarkcb/xfind#readme>

dependencies:
- aeson
- base >= 4.7 && < 5
- bytestring
- directory
- filepath
- hxt
- regex-pcre-builtin >=0.94.4
- split >= 0.2.3.4
- text
- timeit

data-files:
  - data/*.json

library:
  source-dirs: src

executables:
  hsfind:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hsfind

tests:
  hsfind-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hsfind
    - HUnit >=1.6 && <1.7
    - test-framework >=0.8 && <0.9
    - test-framework-hunit >=0.3 && <0.4
