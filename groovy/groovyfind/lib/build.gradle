plugins {
    id 'buildlogic.groovy-library-conventions'
    id 'maven-publish'
}

// TODO: replace with use of "com.github.ben-manes.versions" plugin?
// apply plugin: 'com.github.ben-manes.versions' // If you want to apply it manually
apply plugin: DependencyUpdatePlugin

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation libs.groovy
    implementation libs.groovy.json
//    testImplementation platform('org.junit:junit-bom:5.13.1')
//    testImplementation libs.junit.jupiter
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 17
}

group = 'groovyfind' // should this be "xfind" or "xfind.groovyfind"?
version = '0.1.0-SNAPSHOT'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}
